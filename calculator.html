      <center>
<div class= " col-4 m-5" style="width: 1200px; height: 650px; background-color:rgb(130, 185, 222); "  >
  <h3 class="txt m-2">BMI Calculator</h3>
  <br>
  <br>
 <!-- <img src="https://www.iciciprulife.com/content/icici-prudential-life-insurance/tools-and-calculators/bmi_assets/images/Component21.svg" style="margin: 15px; height: 150px; width: 150px;" alt=""> -->
 <div class="form-group">
    <label class="txt m-2 " for="">Gender:</label>
 <button style="display: inline;" style="font-size:large;">Male ..</button>
 <button>Female</button>
 <br>
  <label  class="main m-2" for="height">Height (cm):</label>
  <input type="number"  id="height" required>
</div>
<br>
<div class="form-group">
  <label class="main m-2" for="weight">Weight (kg):</label>
  <input type="number" id="weight" required>
</div>
<br>

 <div class="form-group">
  <label class="main m-2" for="Age">Age:</label>
  <input type="number" id="Age" required>
</div>
<br>
<button type="button" class="btn btn-primary btn-block m-3" onclick="calculateBMI()">Calculate BMI</button>
</form>
<div id="result" class="mt-3"></div>
</div>
</div>
<script>
    function calculateBMI() {
        var weight = document.getElementById("weight").value;
        var height = document.getElementById("height").value;
        
        if (weight > 0 && height > 0) {
            var bmi = (weight / ((height/100) * (height/100))).toFixed(2);
            var result = "Your BMI is: " + bmi + " - ";

            if (bmi < 18.5) {
                result += "Underweight";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                result += "Normal weight";
            } else if (bmi >= 25 && bmi < 29.9) {
                result += "Overweight";
            } else {
                result += "Obese";
            }

            document.getElementById("result").innerHTML = '<div class="alert alert-info">' + result + '</div>';
        } else {
            document.getElementById("result").innerHTML = '<div class="alert alert-danger">Please enter valid values for weight and height.</div>';
        }
    }
     
</script>
</center>
